<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/checkout.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="./index.html">
        <h3>Jumga.</h3>
      </a>
    </div>
    <!-- hamburger -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./login.html">Login</a>
      <a href="./cart.html" class="cart">
        <img src="./assets/images/shopping-cart.svg" alt="cart" width="20" />
      </a>
      <a href="./create-shop.html">
        <button class="create-btn btn-1">Create shop</button>
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="checkout">
      <h2>Order Review</h2>
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./assets/images/iphone-12-white-hero.png" alt="iphone 12" />
          </div>
          <div class="product-details">
            <p class="product-name">iPhone 12</p>
            <h3 class="product-price">$799</h3>
            <p class="product-quantity">Quantity: 2</p>
            <div class="subtotal">Subtotal: $1598</div>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="./assets/images/iphone-12-white-hero.png" alt="iphone 12" />
          </div>
          <div class="product-details">
            <p class="product-name">iPhone 12</p>
            <h3 class="product-price">$799</h3>
            <p class="product-quantity">Quantity: 2</p>
            <div class="subtotal">Subtotal: $1598</div>
          </div>
        </div>
      </div>

      <form action="" class="checkout-form">
        <h2>Billing Address</h2>
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" placeholder="Buyer's name" />
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" placeholder="Buyer's address" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="name@domain.com" />
        </div>
        <button type="submit" class="checkout btn-1">Pay</button>
      </form>
    </div>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
