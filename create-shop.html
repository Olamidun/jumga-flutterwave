<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create shop</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/create-shop.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="./index.html">
        <h3>Jumga.</h3>
      </a>
    </div>
    <!-- hamburger -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./login.html">Login</a>
      <a href="./cart.html" class="cart">
        <img src="./assets/images/shopping-cart.svg" alt="cart" width="20" />
      </a>
      <a href="./create-shop.html">
        <button class="create-btn btn-1">Create shop</button>
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="create-shop">
      <h2 class="header">Create shop.</h2>
      <p class="info">Fill in your credentials</p>
      <form class="create-form">
        <div class="form-group">
          <label>Name of shop</label>
          <input type="text" name="name" placeholder="your shop name" />
        </div>
        <div class="form-group">
          <label>Your logo</label>
          <input type="file" name="img" accept="image/*" />
        </div>
        <div class="form-group">
          <label>Twitter handle</label>
          <input type="text" name="twitter" placeholder="your twitter handle"  />
        </div>
        <div class="form-group">
          <label>Instagram handle</label>
          <input type="text" name="instagram" placeholder="your instagram handle"  />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="description" cols="30" rows="8" placeholder="describe your shop"></textarea>
        </div>
        <button type="submit" class="submit-btn">Create shop</button>
      </form>
      <p class="add-products">Already have a shop? <a href="./add-product.html">Add a product</a></p>
    </div>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
