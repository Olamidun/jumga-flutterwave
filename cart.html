<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/cart.css">
</head>
<body>
  <nav>
    <div class="logo">
      <h3>Jumga.</h3>
    </div>
    <!-- hamburger -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="./login.html">Login</a>
      <a href="./cart.html" class="cart">
        <img src="./assets/images/shopping-cart.svg" alt="cart" width="20" />
      </a>
      <a href="/create-shop">
        <button class="create-btn btn-1">Create shop</button>
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="cart">
      <h2>Shopping Cart (4)</h2>
      <div class="products">
        <div class="product">
          <div class="product-image">
            <img src="./assets/images/iphone-12-white-hero.png" alt="iphone 12" />
          </div>
          <div class="product-details">
            <p class="product-name">iPhone 12</p>
            <h3 class="product-price">$799</h3>
            <div class="buttons">
              <button>-</button>
              <span class="product-quantity">2</span>
              <button>+</button>
            </div>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="./assets/images/iphone-12-white-hero.png" alt="iphone 12" />
          </div>
          <div class="product-details">
            <p class="product-name">iPhone 12</p>
            <h3 class="product-price">$799</h3>
            <div class="buttons">
              <button>-</button>
              <span class="product-quantity">2</span>
              <button>+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="route-buttons">
        <a href="./shop.html">
          <button class="shop">Back to shop</button>
        </a>
        <a href="./checkout.html">
          <button class="checkout btn-1">Checkout</button>
        </a>
      </div>
    </div>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
