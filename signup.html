<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="./index.html">
        <h3>Jumga.</h3>
      </a>
    </div>
    <!-- hamburger -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./login.html">Login</a>
      <a href="./cart.html" class="cart">
        <img src="./assets/images/shopping-cart.svg" alt="cart" width="20" />
      </a>
      <a href="./create-shop.html">
        <button class="create-btn btn-1">Create shop</button>
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="signup-container">
      <h2 class="header">Sign up.</h2>
      <p class="info">All fields are required</p>
      <form class="signup-form">
        <div class="form-group">
          <label>First name</label>
          <input type="text" name="fname" placeholder="John" />
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" name="lname" placeholder="Doe" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="name@domain.com" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="at least 8 characters" />
        </div>
        <div class="form-group">
          <label>Confirm password</label>
          <input type="password" name="password" placeholder="re-type your password" />
        </div>
        <button type="submit" class="submit-btn">Sign up</button>
      </form>
      <p class="login">Already have an account? <a href="./login.html">Log in</a></p>
    </div>
  </div>

  <footer>
    <p>All rights reserved &copy;2021</p>
  </footer>

  <script src="./assets/js/app.js"></script>
</body>
</html>
