<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="/">
        <h3>Jumga.</h3>
      </a>
    </div>
    <!-- hamburger -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="./login.html">Login</a>
      <a href="./cart.html" class="cart">
        <img src="./assets/images/shopping-cart.svg" alt="cart" width="20" />
      </a>
      <a href="/create-shop">
        <button class="create-btn btn-1">Create shop</button>
      </a>
    </div>
  </nav>
  
  <div class="container">
    <div class="login-container">
      <h2 class="header">Log in.</h2>
      <p class="info">Log in with your data that you entered during your registration</p>
      <form class="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="name@domain.com" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="at least 8 characters" />
        </div>
        <button type="submit" class="submit-btn">Log in</button>
      </form>
      <p class="signup">Don't have an account yet? <a href="./signup.html">Sign up</a></p>
      <a href="" class="forgot-password">Forgot password?</a>
    </div>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
