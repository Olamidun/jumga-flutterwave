<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/add-product.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="./index.html">
        <h3>Jumga.</h3>
      </a>
    </div>
    <!-- hamburger -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./login.html">Login</a>
      <a href="./cart.html" class="cart">
        <img src="./assets/images/shopping-cart.svg" alt="cart" width="20" />
      </a>
      <a href="./create-shop.html">
        <button class="create-btn btn-1">Create shop</button>
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="add-product">
      <h2 class="header">Add a product.</h2>
      <p class="info">Fill in the product details</p>
      <form class="create-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" placeholder="product name" />
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" name="price" placeholder="product price" />
        </div>
        <div class="form-group">
          <label>Discounted price (if any)</label>
          <input type="number" name="dprice" placeholder="discounted price" />
        </div>
        <div class="form-group">
          <label>Product image</label>
          <input type="file" name="img" accept="image/*" />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="description" cols="30" rows="8" placeholder="describe the item"></textarea>
        </div>
        <button type="submit" class="submit-btn">Add product</button>
      </form>
      <p class="create-shop">Don't have a shop yet? <a href="./create-shop.html">Create a shop</a></p>
    </div>
  </div>

  <footer>
    <p>All rights reserved &copy;2021</p>
  </footer>

  <script src="./assets/js/app.js"></script>
</body>
</html>
